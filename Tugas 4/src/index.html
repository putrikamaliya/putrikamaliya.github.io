<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free movie catalogue for you">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Movie Catalogue</title>
</head>

<body>
    <header class="app-bar">
        <div class="app-bar__menu">
            <button id="hamburgerButton">â˜°</button>
        </div>
        <div class="app-bar__brand">
            <h1>Movie Catalogue</h1>
        </div>
        <nav id="navigationDrawer" class="app-bar__navigation">
            <ul>
                <li><a href="#/now-playing">Now Playing</a></li>
                <li><a href="#/upcoming">Upcoming</a></li>
                <li><button id="drawerCloseButton">X</button></li>
            </ul>
        </nav>
    </header>
    <main id="mainContent"></main>
    <footer>
        <p>All data obtained from <a href="https://themoviedb.org" target="_blank" rel="noreferrer">TheMovieDB</a></p>
    </footer>

    <!-- Include the drawer.js file -->
    <script src="drawer.js"></script>

    <!-- Add a script to call the openNavigationDrawer() function when the hamburger button is clicked -->
    <script>
        hamburgerButton.addEventListener('click', openNavigationDrawer);

        // Add a script to call the closeNavigationDrawer() function when the close button is clicked
        drawerCloseButton.addEventListener('click', closeNavigationDrawer);
    </script>
</body>

</html>
